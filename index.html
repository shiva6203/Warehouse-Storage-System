<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse storage system</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">

    
    <div class="card mb-4 shadow-sm">
      <div class="card-body text-center">
        <img src="images/image.png" class="mb-2" alt="Warehouse Image" style="max-width: 80px;">
        <h2 class="mb-0">Warehouse Storage System</h2>
      </div>
    </div>

    
    <div class="input-box p-4 mb-4 border rounded shadow-sm">
      <div class="mb-3">
        <input type="text" id="productId" class="form-control" placeholder="ID (Auto)" readonly />
      </div>
      <div class="mb-3">
        <input type="text" id="productName" class="form-control" placeholder="Product Name" />
      </div>
      <div class="mb-3">
        <input type="text" id="seller" class="form-control" placeholder="Seller" />
      </div>
      <div class="mb-3">
        <input type="number" id="price" class="form-control" placeholder="Price" min="1" />
      </div>
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-success" onclick="createItem()">Create</button>
        <button class="btn btn-primary" onclick="readItems()">Read</button>
        <button class="btn btn-warning" onclick="updateItem()">Update</button>
        <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
      </div>
      <p id="statusMsg" class="mt-3 text-success fw-bold" style="display:none;">Data Inserted!</p>
    </div>

    
    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Seller</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6">No record found in the database...!</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
